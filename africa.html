<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclure Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulaire d'enregistrement</title>
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2017/12/27/09/32/stability-3042271_1280.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="submit"],
        .form-container select {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .form-container input[type="submit"] {
            background-color: #F0B90B;
            color: #14151A;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #d1a000;
        }

        .form-container input[type="submit"]:focus {
            outline: 2px solid #F0B90B;
        }

        .flex-container {
            display: flex;
            gap: 10px;
        }

        .flex-container > input {
            flex: 1;
        }

        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="form-container" class="form-container">
        <h2>AFRICA INVESTISSEMENT</h2>
        <form id="registration-form" action="africa1.html" method="GET">
            <select required name="country" id="formCountry" class="form-select mb-2">
                <option value="">---Choisir le pays---</option>
                <option value="GUINEA">Guinée Conakry (FG)</option>
                <option value="SENEGAL">Sénégal (FCFA)</option>
                <option value="TOGO">Togo (FCFA)</option>
                <option value="BURKINA_FASO">Burkina Faso (FCFA)</option>
                <option value="COTE_DIVOIRE">Côte d'Ivoire (FCFA)</option>
                <option value="MALI">Mali (FCFA)</option>
                <option value="CONGO_KINSHASA">Congo Kinshasa (USD)</option>
                <option value="CONGO_BRAZZAVILLE">Congo Brazzaville (FCFA)</option>
                <option value="CAMEROUN">Cameroun (FCFA)</option>
                <option value="NIGER">Niger (FCFA)</option>
                <option value="BENIN">Bénin (FCFA)</option>
                <option value="GABON">Gabon (FCFA)</option> <!-- Ajout du Gabon -->
            </select>

            <input required class="form-control" type="text" id="form-investor-name" name="investorName" placeholder="Nom de l'investisseur">

            <div class="form-group">
                <div class="flex-container">
                    <input type="text" id="indicatif" name="indicatif" placeholder="Indicatif" readonly>
                    <input type="text" id="transaction-number" name="transactionNumber" placeholder="Numéro de transaction">
                </div>
            </div>

            <select required name="network" id="formNetwork" class="form-select mb-2">
                <option value="">---Choisir le réseau---</option>
            </select>

            <select required name="montantInvest" id="montantInvest" class="form-select mb-2">
                <option value="">---Choisir le montant---</option>
            </select>

            <input required class="form-control" type="text" id="form-total-amount" name="totalAmount" placeholder="Montant à recevoir" readonly>

            <input type="submit" value="Enregistrer">
        </form>
        <div id="error-message" class="error"></div>
        <div class="footer">
            <p>© 2024 Trading Investissement</p>
        </div>
    </div>

    <script>
        const networks = {
            GUINEA: [
                { value: "ORANGEMONEY", text: "Orange Money" },
                { value: "MTN", text: "MTN MoMo" }
            ],
            SENEGAL: [
                { value: "ORANGEMONEY", text: "Orange Money" },
                { value: "WAVE", text: "Wave Money" }
            ],
            TOGO: [
                { value: "TOGOCEL", text: "Togocel" },
                { value: "MOOVTOGO", text: "Moov Togo" }
            ],
            BURKINA_FASO: [
                { value: "ORANGEMONEY", text: "Orange Money" },
                { value: "MOOVMONEY", text: "Moov Money" },
                { value: "WAVE", text: "Wave Money" }
            ],
            COTE_DIVOIRE: [
                { value: "ORANGEMONEY", text: "Orange Money" },
                { value: "MTN", text: "MTN MoMo" },
                { value: "MOOVMONEY", text: "Moov Money" },
                { value: "WAVE", text: "Wave Money" }
            ],
            MALI: [
                { value: "ORANGEMONEY", text: "Orange Money" },
                { value: "WAVE", text: "Wave Money" }
            ],
            CONGO_KINSHASA: [
                { value: "ORANGEMONEY", text: "Orange Money" },
                { value: "MPESA", text: "M-Pesa" },
                { value: "AIRTELMONEY", text: "Airtel Money" }
            ],
            CONGO_BRAZZAVILLE: [
                { value: "ORANGEMONEY", text: "Orange Money" },
                { value: "MTN", text: "MTN MoMo" }
            ],
            CAMEROUN: [
                { value: "ORANGEMONEY", text: "Orange Money" },
                { value: "MTN", text: "MTN MoMo" }
            ],
            NIGER: [
                { value: "ZEYNA", text: "Zeyna" },
                { value: "ALIZAMONEY", text: "Aliza Money" },
                { value: "MYNITA", text: "My Nita" },
                { value: "MOOVMONEY", text: "Moov Money" }
            ],
            BENIN: [
                { value: "MOBILEMONEY", text: "Mobile Money" },
                { value: "MOOVMONEY", text: "Moov Money" }
            ],
            GABON: [ // Réseaux pour le Gabon
                { value: "AIRTEL", text: "Airtel Money" },
                { value: "MOOV", text: "Moov Gabon" }
            ]
        };

        const countrySelect = document.getElementById('formCountry');
        const networkSelect = document.getElementById('formNetwork');
        const amountSelect = document.getElementById('montantInvest');
        const totalAmountInput = document.getElementById('form-total-amount');
        const indicatifInput = document.getElementById('indicatif');
        const errorMessage = document.getElementById('error-message');

        function getCountryCode(country) {
            const countryCodes = {
                GUINEA: '+224',
                SENEGAL: '+221',
                TOGO: '+228',
                BURKINA_FASO: '+226',
                COTE_DIVOIRE: '+225',
                MALI: '+223',
                CONGO_KINSHASA: '+243',
                CONGO_BRAZZAVILLE: '+242',
                CAMEROUN: '+237',
                NIGER: '+227',
                BENIN: '+229',
                GABON: '+241' // Indicatif pour le Gabon
            };
            return countryCodes[country] || '';
        }

        function updateNetworkOptions(country) {
            networkSelect.innerHTML = '<option value="">---Choisir le réseau---</option>';
            if (networks[country]) {
                networks[country].forEach(network => {
                    const option = document.createElement('option');
                    option.value = network.value;
                    option.text = network.text;
                    networkSelect.add(option);
                });
            }
        }

        function updateIndicatif(country) {
            indicatifInput.value = getCountryCode(country);
        }

        countrySelect.addEventListener('change', () => {
            const country = countrySelect.value;
            updateNetworkOptions(country);
            updateIndicatif(country);
        });

        // Simule les options pour montantInvest et totalAmount

    </script>
</body>
</html>
