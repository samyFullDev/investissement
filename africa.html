<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulaire d'enregistrement</title>
    <style>
        /* Styles inchangés */
    </style>
</head>
<body>
    <div id="form-container" class="form-container">
        <h2>AFRICA INVESTISSEMENT</h2>
        <form id="registration-form" action="africa1.html" method="GET">
            <select required name="country" id="formCountry" class="form-select mb-2">
                <option value="">---Choisir le pays---</option>
                <!-- Options pays inchangées -->
            </select>

            <input required class="form-control" type="text" id="form-investor-name" name="investorName" placeholder="Nom de l'investisseur">

            <div class="form-group">
                <div class="flex-container">
                    <input type="text" id="indicatif" name="indicatif" placeholder="Indicatif" readonly>
                    <input type="text" id="transaction-number" name="transactionNumber" placeholder="Numéro de transaction">
                </div>
            </div>

            <select required name="network" id="formNetwork" class="form-select mb-2">
                <option value="">---Choisir le réseau---</option>
            </select>

            <select required name="montantInvest" id="montantInvest" class="form-select mb-2">
                <option value="">---Choisir le montant---</option>
            </select>

            <input required class="form-control" type="text" id="form-total-amount" name="totalAmount" placeholder="Montant à recevoir" readonly>

            <input type="submit" value="Enregistrer">
        </form>
        <div id="error-message" class="error"></div>
        <div class="footer">
            <p>© 2024 Trading Investissement</p>
        </div>
    </div>

    <script>
        const networks = {
            // Réseaux inchangés
        };

        const investmentAmounts = {
            GUINEA: [
                { value: "10000", text: "10,000 FG", receive: "12,000 FG" },
                { value: "20000", text: "20,000 FG", receive: "24,000 FG" }
            ],
            SENEGAL: [
                { value: "5000", text: "5,000 FCFA", receive: "6,000 FCFA" },
                { value: "10000", text: "10,000 FCFA", receive: "12,000 FCFA" }
            ],
            // Ajoutez ici les montants pour chaque pays
        };

        const countrySelect = document.getElementById('formCountry');
        const networkSelect = document.getElementById('formNetwork');
        const amountSelect = document.getElementById('montantInvest');
        const totalAmountInput = document.getElementById('form-total-amount');
        const indicatifInput = document.getElementById('indicatif');

        function getCountryCode(country) {
            // Codes pays inchangés
        }

        function updateNetworkOptions(country) {
            networkSelect.innerHTML = '<option value="">---Choisir le réseau---</option>';
            if (networks[country]) {
                networks[country].forEach(network => {
                    const option = document.createElement('option');
                    option.value = network.value;
                    option.text = network.text;
                    networkSelect.add(option);
                });
            }
        }

        function updateIndicatif(country) {
            indicatifInput.value = getCountryCode(country);
        }

        function updateAmountOptions(country) {
            amountSelect.innerHTML = '<option value="">---Choisir le montant---</option>';
            if (investmentAmounts[country]) {
                investmentAmounts[country].forEach(amount => {
                    const option = document.createElement('option');
                    option.value = amount.value;
                    option.text = amount.text;
                    option.setAttribute("data-receive", amount.receive);
                    amountSelect.add(option);
                });
            }
        }

        countrySelect.addEventListener('change', () => {
            const country = countrySelect.value;
            updateNetworkOptions(country);
            updateIndicatif(country);
            updateAmountOptions(country);
        });

        amountSelect.addEventListener('change', () => {
            const selectedOption = amountSelect.options[amountSelect.selectedIndex];
            const receiveAmount = selectedOption.getAttribute("data-receive");
            totalAmountInput.value = receiveAmount || "";
        });
    </script>
</body>
</html>
