<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Investissement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #14151A;
            color: #F0B90B;
        }

        header {
            padding: 15px;
            background-color: #14151A;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #F0B90B;
            margin-bottom: 10px;
        }

        .investment-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .investment-section .balance {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .investment-section button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #F0B90B;
            color: #14151A;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #1E2329;
            margin: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: white;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            position: relative;
            margin-bottom: 20px;
        }

        .info-container {
            width: 100%;
            margin-top: 20px;
        }

        .price-info {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .price-info .price {
            font-size: 40px;
            font-weight: bold;
            color: #222;
        }

        .price-info .price-change {
            font-size: 16px;
            margin-top: 10px;
            color: #999;
        }

        .buy-button,
        .sell-button {
            padding: 15px;
            font-size: 20px;
            width: 100%;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .buy-button {
            background-color: #00bfa5;
            color: #ffffff;
        }

        .sell-button {
            background-color: #ff5252;
            color: #ffffff;
        }

        .notif-group {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            row-gap: 5px;
        }

        .notif {
            width: 220px;
            padding: 10px;
            border-radius: 10px;
            background: #333;
            color: green;
            opacity: 1;
            transition: opacity 1s ease;
        }

        @media screen and (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .investment-section {
                flex-direction: row;
                align-items: center;
            }

            .investment-section .balance {
                margin-bottom: 0;
                margin-right: 20px;
            }

            .investment-section button {
                margin-left: 10px;
                margin-top: 0;
                width: auto;
            }

            .chart-container {
                width: 70%;
                height: 100%;
            }

            .info-container {
                width: 28%;
            }
        }

        @media screen and (max-width: 768px) {
            .logo {
                margin-top: 20px;
                font-size: 20px;
            }

            .investment-section {
                flex-direction: column;
            }

            .chart-container {
                margin-top: 20px;
                height: 100%;
            }

            .price-info .price {
                font-size: 32px;
            }

            .buy-button,
            .sell-button {
                font-size: 16px;
            }

            .notifications {
                width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            .price-info .price {
                font-size: 24px;
            }

            .investment-section button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>

        function showNotification(message) {
            const notificationContainer = document.getElementById('notifications');
            const notificationItem = document.createElement('div');
            notificationItem.classList.add('notif');
            notificationItem.innerText = message;
            notificationContainer.appendChild(notificationItem);

            setTimeout(() => {
                notificationItem.style.opacity = '0';
                setTimeout(() => {
                    notificationItem.remove();
                }, 1000);
            }, 2000);
        }

        function showRandomNotifications() {
            if (withdrawalNotifications.length > 0) {
                const randomIndex = Math.floor(Math.random() * withdrawalNotifications.length);
                const randomMessage = withdrawalNotifications[randomIndex];
                showNotification(randomMessage);
                withdrawalNotifications.splice(randomIndex, 1);

                const randomDelay = Math.random() * 2000 + 1000;
                setTimeout(showRandomNotifications, randomDelay);
            }
        }

        window.onload = () => {
            showRandomNotifications();
        };

        document.getElementById('invest-button').addEventListener('click', () => {
    window.location.href = "africa.html"; // Chemin relatif
});

        document.getElementById('withdraw-button').addEventListener('click', () => {
            alert("Veuillez investir");
        });

        document.getElementById('buy-button').addEventListener('click', () => {
            const cost = currentPrice;
            if (balance >= cost) {
                balance -= cost;
                updateBalance();
                showNotification(`Vous avez achetÃ© une action Ã  ${cost} FCFA.`);
            } else {
                alert('Solde insuffisant pour acheter cette action');
            }
        });

        document.getElementById('sell-button').addEventListener('click', () => {
            balance += currentPrice;
            updateBalance();
            showNotification(`Vous avez vendu une action Ã  ${currentPrice} FCFA.`);
        });

        function updateBalance() {
            document.getElementById('balance').innerText = `Votre solde: ${balance.toLocaleString()} FCFA`;
        }
