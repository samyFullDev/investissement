<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Investissement</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #14151A;
            color: #F0B90B;
        }

        header {
            padding: 15px;
            background-color: #14151A;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #F0B90B;
            margin-bottom: 10px;
        }

        .investment-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .investment-section .balance {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .investment-section button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #F0B90B;
            color: #14151A;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #1E2329;
            margin: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: white;
            width: fit-content;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .info-container {
            width: 100%;
            margin-top: 20px;
        }

        .price-info {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .price-info .price {
            font-size: 40px;
            font-weight: bold;
            color: #222;
        }

        .price-info .price-change {
            font-size: 16px;
            margin-top: 10px;
            color: #999;
        }

        .buy-button,
        .sell-button {
            padding: 15px;
            font-size: 20px;
            width: 100%;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .buy-button {
            background-color: #00bfa5;
            color: #ffffff;
        }

        .sell-button {
            background-color: #ff5252;
            color: #ffffff;
        }

        .notif-group {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            row-gap: 5px;
        }

        .notif {
            width: 220px;
            padding: 10px;
            border-radius: 10px;
            background: #333;
            color: green;
            opacity: 1;
            transition: opacity 1s ease;
        }

        #access-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1E2329;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #access-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #F0B90B;
        }

        #access-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
        }

        #access-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #F0B90B;
            color: #14151A;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .error-message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Section d'acc√®s s√©curis√© -->
    <div id="access-container">
        <h1>Acc√®s S√©curis√©</h1>
        <input type="password" id="access-code" placeholder="Entrez le code d'acc√®s">
        <button id="access-button">Valider</button>
        <div class="error-message" id="error-message" style="display: none;">
            Code incorrect, essayez encore.
        </div>
    </div>

    <!-- Section principale (contenu masqu√© par d√©faut) -->
    <header id="header-section" style="display: none;">
        <div class="logo">AFRICA INVESTISSEMENT</div>
        <div class="investment-section">
            <div class="balance" id="balance">Votre solde: 0 FCFA</div>
            <button id="invest-button">Je veux investir</button>
            <button id="withdraw-button">Retirer</button>
        </div>
    </header>

    <div class="container" id="main-content" style="display: none;">
        <!-- Graphique interactif -->
        <div class="chart-container" id="chart"></div>

        <!-- Informations et boutons -->
        <div class="info-container">
            <div class="price-info">
                <div class="price" id="current-price">222.50</div>
                <div class="price-change">-0.27 (-0.12%)</div>
            </div>
            <button class="buy-button" id="buy-button">Acheter</button>
            <button class="sell-button" id="sell-button">Vendre</button>
        </div>
    </div>

    <!-- Notifications en bas de l'√©cran -->
    <div class="notif-group" id="notifications"></div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let balance = 0;
        let currentPrice = 222.50;
    
        // √âl√©ments DOM
        const accessCodeInput = document.getElementById('access-code');
        const accessButton = document.getElementById('access-button');
        const errorMessage = document.getElementById('error-message');
        const accessContainer = document.getElementById('access-container');
        const headerSection = document.getElementById('header-section'); // R√©f√©rence au header
        const mainContent = document.getElementById('main-content');
        const balanceElement = document.getElementById('balance');
    
        // Fonction d'acc√®s s√©curis√©
        accessButton.addEventListener('click', () => {
            const accessCode = accessCodeInput.value;
            if (accessCode === "2577") {
                accessContainer.style.display = 'none';
                headerSection.style.display = 'block'; // Affiche le header
                mainContent.style.display = 'block';  // Affiche le contenu principal
                showRandomNotifications();           // Lancer les notifications
            } else {
                errorMessage.style.display = 'block';
            }
        });
    
        // Notifications de retrait
        const withdrawalNotifications = [
            'Mamadou Diao a retir√© 2 450 000 FCFA üéâ‚ú®',
            'Fatoumata Traor√© a retir√© 1 200 000 FCFA üéâ‚ú®',
            'Alioune Badara a retir√© 650 000 FCFA üéâ‚ú®',
            'Aissatou Diallo a retir√© 3 000 000 FCFA üéâ‚ú®',
            'Oumar Sarr a retir√© 4 000 000 FCFA üéâ‚ú®',
            'Abdoulaye Ndiaye a retir√© 950 000 FCFA üéâ‚ú®',
            'Aissatou Sylla a retir√© 2 500 000 FCFA üéâ‚ú®'
        ];
    
        function showNotification(message) {
            const notificationContainer = document.getElementById('notifications');
            const notificationItem = document.createElement('div');
            notificationItem.classList.add('notif');
            notificationItem.innerText = message;
            notificationContainer.appendChild(notificationItem);
    
            setTimeout(() => {
                notificationItem.style.opacity = '0';
                setTimeout(() => notificationItem.remove(), 1000);
            }, 2000);
        }
    
        function showRandomNotifications() {
            if (withdrawalNotifications.length > 0) {
                const randomIndex = Math.floor(Math.random() * withdrawalNotifications.length);
                const randomMessage = withdrawalNotifications[randomIndex];
                showNotification(randomMessage);
                withdrawalNotifications.splice(randomIndex, 1);
    
                const randomDelay = Math.random() * 2000 + 1000;
                setTimeout(showRandomNotifications, randomDelay);
            }
        }
    
        // Boutons d'investissement et retrait
        document.getElementById('invest-button').addEventListener('click', () => {
            window.location.href = "africa.html";
        });
    
        document.getElementById('withdraw-button').addEventListener('click', () => {
            alert("Veuillez investir");
        });
    
        // Achat/Vente d'actions
        document.getElementById('buy-button').addEventListener('click', () => {
            if (balance >= currentPrice) {
                balance -= currentPrice;
                updateBalance();
                showNotification(`Vous avez achet√© une action √† ${currentPrice} FCFA.`);
            } else {
                alert('Solde insuffisant pour acheter cette action');
            }
        });
    
        document.getElementById('sell-button').addEventListener('click', () => {
            balance += currentPrice;
            updateBalance();
            showNotification(`Vous avez vendu une action √† ${currentPrice} FCFA.`);
        });
    
        function updateBalance() {
            balanceElement.innerText = `Votre solde: ${balance.toLocaleString()} FCFA`;
        }
    
        // Int√©gration du widget TradingView
        new TradingView.widget({
            container_id: "chart",
            symbol: "NASDAQ:AAPL",
            interval: "D",
            timezone: "Etc/UTC",
            theme: "light",
            style: "1",
            locale: "fr",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false,
            studies: [],
            details: true,
            withdateranges: true,
            hide_side_toolbar: false,
            hideideas: true,
            calendar: true,
            range: "1D",
            autosize: true,
            study_count: 0,
        });
    </script>
    
    
</body>

</html>
