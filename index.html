<!DOCTYPE html>
<html lang="fr">

    <title>Trading Investissement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #14151A;
            color: #F0B90B;
        }

        header {
            padding: 15px;
            background-color: #14151A;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #F0B90B;
            margin-bottom: 10px;
        }

        .investment-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .investment-section .balance {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .investment-section button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #F0B90B;
            color: #14151A;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #1E2329;
            margin: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: white;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            position: relative;
            margin-bottom: 20px;
        }

        .info-container {
            width: 100%;
            margin-top: 20px;
        }

        .price-info {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .price-info .price {
            font-size: 40px;
            font-weight: bold;
            color: #222;
        }

        .price-info .price-change {
            font-size: 16px;
            margin-top: 10px;
            color: #999;
        }

        .buy-button,
        .sell-button {
            padding: 15px;
            font-size: 20px;
            width: 100%;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .buy-button {
            background-color: #00bfa5;
            color: #ffffff;
        }

        .sell-button {
            background-color: #ff5252;
            color: #ffffff;
        }

        .notif-group {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            row-gap: 5px;
        }

        .notif {
            width: 220px;
            padding: 10px;
            border-radius: 10px;
            background: #333;
            color: green;
            opacity: 1;
            transition: opacity 1s ease;
        }

        @media screen and (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .investment-section {
                flex-direction: row;
                align-items: center;
            }

            .investment-section .balance {
                margin-bottom: 0;
                margin-right: 20px;
            }

            .investment-section button {
                margin-left: 10px;
                margin-top: 0;
                width: auto;
            }

            .container {
                flex-direction: row;
                justify-content: space-between;
            }

            .chart-container {
                width: 70%;
                height: 500px;
                margin-bottom: 0;
            }

            .info-container {
                width: 28%;
                margin-top: 0;
            }
        }

        @media screen and (max-width: 768px) {
            .logo {
                margin-top: 50px;
            }

            .chart-container {
                margin-top: 80px;
            }

            .investment-section button {
                width: 100%;
            }

            .price-info .price {
                font-size: 32px; /* Adjust font size for smaller screens */
            }

            .buy-button,
            .sell-button {
                font-size: 16px; /* Smaller buttons on mobile */
            }
        }
    </style>
</head>
