<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de transfert</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./nano.png'); 
            background-size: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        body {
            background-color: #14151a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #eaecef;
        }

        .interface {
            text-align: center;
            padding: 20px;
            background-color: #1e2025;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            max-width: 90%;
            width: 600px;
            z-index: 1;
        }

        .chart-container {
            width: 100%;
            max-width: 800px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .button, .whatsapp-button {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            margin: 10px;
            font-weight: bold;
        }

        .button {
            background-color: #f3ba2f;
            color: #14151a;
        }

        .button:hover {
            background-color: #d6a521;
            transform: scale(1.05);
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
        }

        .whatsapp-button:hover {
            background-color: #1DA851;
        }

        .top-left-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: auto;
            margin-top: 35px;
        }
    </style>
</head>
<body>
    <div id="investor-info" class="interface"></div>
    <div class="background-image"></div>
    <div class="interface">   
        <div class="transfer-text" style="color:#f3ba2f" id="invest">En attente des fonds d'investissement</div>
        <div class="chart-container" id="trading-chart"></div><br>
        <div><p style="color: #f04747; font-weight: bold;" id="alert-msg"></p></div>  
        <input type="button" value="Démarrer l'investissement" class="button" id="btn-deblock">
        <input type="button" value="WhatsApp" class="whatsapp-button" id="btn-whatsapp" onclick="window.open('https://wa.me/2250574090541', '_blank');">
        <input type="button" value="Recevoir mes bénéfices" class="button" id="btn-receive" style="display: none;">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const investorName = urlParams.get('investorName') || "Inconnu";
        const transactionNumber = urlParams.get('transactionNumber') || "N/A";
        const network = urlParams.get('network') || "Non spécifié";
        const totalAmount = urlParams.get('totalAmount') || "0";

        document.getElementById('investor-info').innerHTML = `
            <div class="transfer-text">Nom de l'investisseur : ${investorName}</div>
            <div class="transfer-text">Numéro de transaction : ${transactionNumber}</div>
            <div class="transfer-text">Réseau utilisé : ${network}</div>
            <div class="transfer-text">Montant total à recevoir : ${totalAmount}</div>
        `;

        let interval;
        let timeRemaining = 60;

        document.getElementById('btn-deblock').addEventListener('click', () => {
            let code2 = prompt("Veuillez entrer le code fourni par le directeur de l'entreprise");
            if (code2 === "7414") {
                startInvestment();
                document.getElementById('invest').innerText = "En cours d'investissement...";
                document.getElementById('btn-deblock').style.display = 'none';
                document.getElementById('btn-receive').style.display = 'inline-block';
            } else {
                alert("Code incorrect");
            }
        });

        document.getElementById('btn-receive').addEventListener('click', () => {
            alert('Veuillez payer les frais demandés');
        });

        // Initialisation du graphique
        const chartContainer = document.getElementById('trading-chart');
        const chart = LightweightCharts.createChart(chartContainer, {
            layout: { backgroundColor: '#14151a', textColor: '#f3ba2f' },
            grid: {
                vertLines: { color: 'rgba(255, 255, 255, 0.1)' },
                horzLines: { color: 'rgba(255, 255, 255, 0.1)' },
            },
            timeScale: { timeVisible: true },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#26a69a', downColor: '#ef5350',
            borderVisible: false, wickUpColor: '#26a69a', wickDownColor: '#ef5350',
        });

        const data = [
            { time: Math.floor(Date.now() / 1000) - 120, open: 100, high: 105, low: 95, close: 102 },
            { time: Math.floor(Date.now() / 1000) - 60, open: 102, high: 107, low: 100, close: 105 },
        ];
        candleSeries.setData(data);

        function startInvestment() {
            interval = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    const lastCandle = data[data.length - 1];
                    const newTime = lastCandle.time + 60;
                    const change = (Math.random() - 0.5) * 5;

                    const newCandle = {
                        time: newTime,
                        open: lastCandle.close,
                        high: lastCandle.close + Math.abs(change),
                        low: lastCandle.close - Math.abs(change),
                        close: lastCandle.close + change,
                    };

                    data.push(newCandle);
                    candleSeries.update(newCandle);

                    if (timeRemaining === 3) {
                        document.getElementById('alert-msg').innerText = `Alerte : ${investorName}, veuillez établir votre carte investisseur.`;
                    }
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
