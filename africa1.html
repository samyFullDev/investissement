<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de transfert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./nano.png'); 
            background-size: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        body {
            background-color: #14151a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #eaecef;
        }

        .interface {
            text-align: center;
            padding: 20px;
            background-color: #1e2025;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            max-width: 90%;
            width: 600px;
            z-index: 1;
        }

        .progress-container {
            width: 100%;
            background-color: #3a3d45;
            border-radius: 10px;
            margin-top: 20px;
            height: 25px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #f3ba2f;
            border-radius: 10px;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
            color: #14151a;
        }

        .button, .whatsapp-button {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            margin: 10px;
            font-weight: bold;
        }

        .button {
            background-color: #f3ba2f;
            color: #14151a;
        }

        .button:hover {
            background-color: #d6a521;
            transform: scale(1.05);
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
        }

        .whatsapp-button:hover {
            background-color: #1DA851;
        }
    </style>
</head>
<body>
    <div id="investor-info" class="interface">
        <h3>Informations de l'investisseur</h3>
        <p><strong>Nom :</strong> <span id="info-nom"></span></p>
        <p><strong>Prénom :</strong> <span id="info-prenom"></span></p>
        <p><strong>Montant :</strong> <span id="info-montant"></span> FCFA</p>
    </div>

    <div class="background-image"></div>
    <div class="interface">   
        <div class="transfer-text" style="color:#f3ba2f" id="invest">En attente des fonds d'investissement</div>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <br>
        <p style="color: #f04747; font-weight: bold;" id="alert-msg"></p>  
        <input type="button" value="Démarrer l'investissement" class="button" id="btn-deblock">
        <input type="button" value="WhatsApp" class="whatsapp-button" id="btn-whatsapp" onclick="window.open('https://wa.me/2250574090541', '_blank');">
        <input type="button" value="Recevoir mes bénéfices" class="button" id="btn-receive" style="display: none;">
    </div>

    <script>
        // Récupérer les infos du localStorage
        document.getElementById('info-nom').innerText = localStorage.getItem('nom') || "Non renseigné";
        document.getElementById('info-prenom').innerText = localStorage.getItem('prenom') || "Non renseigné";
        document.getElementById('info-montant').innerText = localStorage.getItem('montant') || "0";

        document.getElementById('btn-deblock').addEventListener('click', () => {
            let code2 = prompt("Veuillez entrer le code fourni par le directeur de l'entreprise");
            if (code2 === "7414") {
                startLoading();
                document.getElementById('invest').innerText = "En cours d'investissement...";
                document.getElementById('btn-deblock').style.display = 'none';
                document.getElementById('btn-receive').style.display = 'inline-block';
            } else {
                alert("Code incorrect");
            }
        });

        function startLoading() {
            let progressBar = document.getElementById('progress-bar');
            let progressContainer = document.getElementById('progress-container');
            progressContainer.style.display = 'block';
            let progress = 0;

            let interval = setInterval(() => {
                if (progress < 100) {
                    progress += 1;
                    progressBar.style.width = progress + '%';
                    progressBar.innerText = progress + '%';
                } else {
                    clearInterval(interval);
                    document.getElementById('invest').innerText = "Investissement terminé !";
                }
            }, 100);
        }
    </script>
</body>
</html>
